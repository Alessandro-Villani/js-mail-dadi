<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>Dadi e Login</title>
</head>
<body>
    <main>
        <!--! DICE SECTION -->
        <section id="dice" class="container py-3">
            <h1>DADI</h1>
            <button id="roll-dice" class="btn btn-success mb-3">Tira i dadi</button>
            <div class="row justify-content-center">
                <div class="col-2 text-center">
                    <p id="player-number"></p>
                </div>
                <div class="col-2 text-center" >
                    <p id="cpu-number"></p>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p id="winner"></p>
                </div>
            </div>
        </section>
        <!--! LOGIN SECTION -->

        <section id="login" class="container py-3">
            <h1>LOGIN</h1>
            <div class="row row-cols-1">
                <div class="col d-flex flex-column justify-content-center align-items-center debug mb-3">
                    <label for="email">Inserisci Email</label>
                    <input type="email" id="email">
                </div>
                <div class="col text-center debug mb-3">
                    <button id="login" class="btn btn-primary">Log In</button>
                </div>
                <div id="login-message" class="col text-center debug">

                </div>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
